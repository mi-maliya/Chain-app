<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <!-- Css File Links -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand navbar-light navbar-sticky fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img src="img/logo.png" alt="" class="img-fluid" />
        </a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#myNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#newsletter" class="nav-link">Newsletter</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Section -->
    <section id="form" class="form py-6 px-4 pt-8">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div class="p-5 shadow rounded-3 text-center">
              <h2 class="fs-2 mb-3">Sign In</h2>
              <p class="text-muted">Sign In to Explore More...</p>
              <form class="mt-5">
                <input
                  type="text"
                  name="name"
                  class="form-control mb-3"
                  placeholder="Username" />
                <input
                  type="password"
                  name="password"
                  class="form-control mb-3"
                  placeholder="Password" />
                <input
                  type="submit"
                  value="Login"
                  class="btn btn-primary w-75 text-white mt-4" />
              </form>
              <p class="mt-4 mb-2"><a href="#">Forgot Password?</a></p>
              <p class="">Don't have account? <a href="#">Sign Up</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="newsletter" class="footer py-6 text-white">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="section-header-login ">
              <h2>Join Our Mailing List to Recieve The News & Latest Trends</h2>
              <form class="my-5">
                <div class="row">
                  <div class="col-lg-6">
                    <input
                      type="email"
                      name="email"
                      id="newsletter-email"
                      class="form-control form-control-lg newsletter-input"
                      placeholder="Email Address..." />
                  </div>
                  <div class="col-lg-6">
                    <div class="d-grid">
                      <input
                        type="submit"
                        value="Subscribe Now"
                        class="btn btn-lg btn-outline-light rounded-5" />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="section-content">
          <div class="row">
            <div class="col-lg-10 offset-lg-1 text-center">
              <p class="lead">
                Copyright Â© 2022 Chain App Dev Company. All Rights Reserved.
              </p>
              <h5>
                Design:
                <a href="#" class="text-white text-decoration-none"
                  >Ibrahim Maliya</a
                >
              </h5>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
